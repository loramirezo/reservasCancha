<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualizacion de Escenario</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  <style>
    body {
      background-color: #183054;
    }

    .card {
      margin: 50px auto;
      width: 90%;
      max-width: 800px;
    }

    .form-control:focus {
      border-color: #17A2B8;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Actualizacion de Escenarios</h2>
        <form action="/modificarescenarios/{{can.id}}" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" value="{{can.nombre}}">
          </div>
          <div class="form-group">
            <label for="dimensionx">Dimension X</label>
            <input type="number" class="form-control" id="dimensionx" name="dimensionx" placeholder="Dimension X" value="{{can.dimension_x}}">
          </div>
          <div class="form-group">
            <label for="dimensiony">Dimension Y</label>
            <input type="number" class="form-control" id="dimensiony" name="dimensiony" placeholder="Dimension Y" value="{{can.dimension_y}}">
          </div>
          <div class="form-group">
            <label for="costo">Costo</label>
            <input type="number" class="form-control" id="costo" name="costo" placeholder="Costo" value="{{can.costo}}">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary mr-2">Actualizar</button>
            <button type="button" class="btn btn-secondary" onclick="location.href='/mostrarlistarescenarios'">Regresar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi4jq7W"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
  crossorigin="anonymous"></script>
  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
</html>
